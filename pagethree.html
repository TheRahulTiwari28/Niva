<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .container h2{
            font-size: 16px;

            margin-top: 20px;
            font-weight: 900;
        }
        .merg input{
            background-color: #F7B343;
        }
        .merg input::placeholder {
            color: #fff;
        } 
        .previous{
            text-align: center;
            margin-top: 30px;
        }
        .previous a{
            color: #00AEEF;
            font-size: 18px;
        }
        @media screen and (max-width : 1200px){
            .left .input h1 {
                font-size: 16px;
                color: #6F6F6F;
                margin: 0px;
            }
        }
    </style>
</head>
<body>
    <!-- Start of nav -->
    <div class="navbar">
        <div class="nav-center">
            <!-- Header -->
            <div class="nav-header">
                <a href="/index.html" class="nav-logo">
                    <img src="/images/image 1.png" alt="">
                </a>
                <button type="button" class="nav-btn">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>
            <!-- Links -->
            <div class="nav-links">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Feature</a>
                <a href="#" class="nav-link">FAQs</a>
                <div class="contact-link" id="contact-us">
                    <a href="" class="btn">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of nav -->

    <!-- Start of Hero -->
    <div class="hero-section">
        <div class="hero">
            <div class="left">
                <h1><span>Group Health Insurance </span> <br>Solution for your Organisation</h1>
                <p class="paragraph-center">Reach out to us today for comprehensive, and customised health insurance plan for your workforce.</p>
                <div class="container">
                    <h2>Who all to be covered in Policy?</h2>
                    <form class="form-box">
                        <div class="input-field">
                            <input type="text" id="empolyee" placeholder="Empolyee Name" oninput="this.value = this.value.replace(/[^a-z .]/g, '').replace(/(\..*)\./g, '$1');">
                            <i class="fa " aria-hidden="true"></i>
                            <span></span>
                        </div>
                        <div class="input-field merg">
                            <input type="text" id="spouse" placeholder="Empolyee & Spouse" oninput="this.value = this.value.replace(/[^a-z .]/g, '').replace(/(\..*)\./g, '$1');">
                            <i class="fa " aria-hidden="true"></i>
                            <span></span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="kids" placeholder="Empolyee, Spouse & Kids" oninput="this.value = this.value.replace(/[^a-z .]/g, '').replace(/(\..*)\./g, '$1');">
                            <i class="fa " aria-hidden="true"></i>
                            <span></span>
                        </div>
                        <div class="input-field">
                            <input type="text" id="parents" placeholder="Empolyee, Spouse, Kids & Parents/Parents in Laws" oninput="this.value = this.value.replace(/[^a-z .]/g, '').replace(/(\..*)\./g, '$1');">
                            <i class="fa " aria-hidden="true"></i>
                            <span></span>
                        </div>                        
                        <div class="btn-link ">
                            <input type="submit" id="submit" value="continue" style="border-radius: 10px;padding: 14px 100px;background: #F2984C;color: #fff;font-size: 16px;cursor: pointer; border: none;">
                        </div>
                        <div class="previous">
                            <a href="/pagetwo.html"> < Back to Previous</a>
                        </div>  
                    </form>
                </div>
            </div>
            <div class="right">
                <img src="/images/hero section img - Copy.png" alt="">
            </div>
        </div>
    </div>
    <!-- End of Hero -->

    <div class="icon">
        <a href="#contact-us">
            <img src="/images/banner icon.png" alt="">
        </a>
    </div>
    <!-- End of Hero -->
    <script src="/Js//App.js"></script>
    <script>
        function formsubmit(){
            console.log('FormData')
        }
        document.getElementById("submit").addEventListener("click",function(event){
            event.preventDefault();
            checkData();
        });

    var empolyee = document.getElementById("empolyee");
    var kids = document.getElementById("kids");
    var parents = document.getElementById("parents");
    var spouse = document.getElementById("spouse");

    function checkData(){
        var empolyeeValue = empolyee.value.trim();
        var kidsValue = kids.value.trim();
        var parentsValue = parents.value.trim();
        var spouseValue = spouse.value.trim();
        
        var employeeBool = false;
        var kidsBool = false;
        var parentsBool = false;
        var spouseBool = false;

        if(empolyeeValue==""){
            setError(empolyee,"Empolyee Name can't be blank");
        }else{
            setSuccess(empolyee);
            employeeBool = true;
        }
        if(spouseValue==""){
            setError(spouse,"Empolyee & Spouse can't be blank");
        }else{
            setSuccess(spouse);
            spouseBool = true;
        }
        if(kidsValue == ''){
            setError(kids, "Empolyee Spouse & kids can't be blank")
        }else{
            setSuccess(kids);
            kidsBool = true;
        }
        if(parentsValue == ''){
            setError(parents, "Empolyee, Spouse, Kids & Parents/Parents in Laws")
        }else{
            setSuccess(parents);
            parentsBool = true;
        }
        if(employeeBool && kidsBool && parentsBool && spouseBool){
            window.location = '/pagefour.html'
        }
    }

    function setError(u, msg){
        var parentBox =  u.parentElement;
        parentBox.className="input-field error";
        var span =  parentBox.querySelector("span");
        span.innerText=msg;
    }

    function setSuccess(u){
        var parentBox =  u.parentElement;
        parentBox.className="input-field success";
    }

    </script>

</body>
</html>
