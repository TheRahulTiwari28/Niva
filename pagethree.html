<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageThree</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .left .input h1{
            font-size: 16px;
            color: #6F6F6F;
            margin: -44px 0 -10px;
            font-weight: 900;
        }
        .left .input .merg input{
            background-color: #F7B343;
        }
        .left .input .merg input::placeholder {
            color: #fff;
        }
        .previous{
            text-align: center;
            margin-top: 30px;
        }
        .previous a{
            color: #00AEEF;
            font-size: 18px;
        }
        @media screen and (max-width : 1200px){
            .left .input h1 {
                font-size: 16px;
                color: #6F6F6F;
                margin: 0px;
            }
        }
    </style>
</head>
<body>
    <!-- Start of nav -->
    <div class="navbar">
        <div class="nav-center">
            <!-- Header -->
            <div class="nav-header">
                <a href="/index.html" class="nav-logo">
                    <img src="/images/image 1.png" alt="">
                </a>
                <button type="button" class="nav-btn">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>
            <!-- Links -->
            <div class="nav-links">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/pagetwo.html" class="nav-link">About</a>
                <a href="/pagethree.html" class="nav-link">Feature</a>
                <a href="/pagefour.html" class="nav-link">FAQs</a>
                <div class="contact-link" id="contact-us">
                    <a href="" class="btn">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of nav -->

    <!-- Start of Hero -->
    <div class="hero-section">
        <div class="hero">
            <div class="left">
                <h1><span>Group Health Insurance </span> <br>Solution for your Organisation</h1>
                <p class="paragraph-center">Reach out to us today for comprehensive, and customised health insurance plan for your workforce.</p>
                <div class="input">
                    <h1>Who all to be covered in Policy?</h1>
                    <input type="text" placeholder="Employee Only">
                    <div class="merg">
                        <input id="cars" type="text" placeholder="Employee & Spouse">
                    </div>
                    <input type="text" placeholder="Employee, Spouse & Kids">
                    <input type="text" placeholder="Employee, Spouse, Kids & Parents/Parents in Laws">

                    <div class="btn-link">
                        <a href="" class="btn">Continue</a>
                    </div>
                    <div class="previous">
                        <a href=""> < Back to Previous</a>
                    </div>
                </div>
            </div>
            <div class="right">
                <img src="/images/hero section img - Copy.png" alt="">
            </div>
        </div>
    </div>
    <!-- End of Hero -->

    <div class="icon">
        <a href="#contact-us">
            <img src="/images/banner icon.png" alt="">
        </a>
    </div>
    <!-- End of Hero -->
    <script src="/Js//App.js"></script>

</body>
</html>
