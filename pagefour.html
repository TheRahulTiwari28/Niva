<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PageFour</title>
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .hero .left .input-1 {
            display: flex;
            justify-content: start;
            flex-wrap: wrap;
            margin: 10px auto;
        }

        .merg-1{
            display: flex;
            /* width: 175px; */
        }
        .merg-1 span{
            margin-left: -35px;
            font-size: 26px;
            color: #6F6F6F;
            top: 200px;
        }

        .merg-1 input{
            width: 172px;
        }

        .merg-1 img{
            margin-left: -30px;
            margin-right: 40px;
            font-size: 16px;
        }

        .hero .left .input-1 input{
            padding: 10px;
            width: 171px;
            font-size: 14px;
            background-color: #F3F3F3;
            border: none;
            margin: 8px 0;
        }
        .hero .left .input-1 i{
            font-size: 18px;
            color: #00AEEF;
            margin: 18px 10px;
        }
        .left .employee{
            display: flex;
            justify-content: space-between;
            margin-top: -50px;
        }
        .left .employee h1{
            font-size: 16px;
            color: #6F6F6F;
            font-weight: 900;
        }
        .left .employee a{
            margin-top: 70px;
            color: #00AEEF;
        }
        .btn-link {
            text-align: center;
            margin-top: 150px;
        }
        .previous{
            text-align: center;
            margin-top: 30px;
        }
        .previous a{
            color: #00AEEF;
            font-size: 18px;
        }
        @media screen and (max-width:1200px){
            .left .employee{
                margin-top: 10px;
            }
            .left .employee a{
                margin-top: 10px;
                color: #00AEEF;
            }
            .merg-1{
                width: 100%;
            }
            .hero .left .input-1 input{
                width: 88%;
            }
            .btn-link{
                margin-top: 10px;
            }
            
            
        }
    </style>
</head>
<body>
    <!-- Start of nav -->
    <div class="navbar">
        <div class="nav-center">
            <!-- Header -->
            <div class="nav-header">
                <a href="/index.html" class="nav-logo">
                    <img src="/images/image 1.png" alt="">
                </a>
                <button type="button" class="nav-btn">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>
            <!-- Links -->
            <div class="nav-links">
                <a href="/index.html" class="nav-link">Home</a>
                <a href="/pagetwo.html" class="nav-link">About</a>
                <a href="/pagethree.html" class="nav-link">Feature</a>
                <a href="/pagefour.html" class="nav-link">FAQs</a>
                <div class="contact-link" id="contact-us">
                    <a href="" class="btn">Contact Us</a>
                </div>
            </div>
        </div>
    </div>
    <!-- End of nav -->

    <!-- Start of Hero -->
    <div class="hero-section">
        <div class="hero">
            <div class="left">
                <h1><span>Group Health Insurance </span> <br>Solution for your Organisation</h1>
                <p class="paragraph-center">Reach out to us today for comprehensive, and customised health insurance plan for your workforce.</p>
                <div class="employee">
                    <h1>Employee</h1>
                    <a href="">+ Add Employee</a>
                </div>
                <div class="input-1">
                    <div class="merg-1">
                        <input id="cars" type="text" placeholder="Age Group">
                        <img src="/images/Polygon 1.svg" alt="">
                    </div>
                    <div class="merg-1">
                        <input id="cars" type="text" placeholder="Sum Insured">
                        <img src="/images/Polygon 1.svg" alt="">
                    </div>
                    <div class="merg-1">
                        <input id="cars" type="text" placeholder="No. of Members">
                    </div>
                    <div class="merg-1">
                        <input id="cars" type="text" placeholder="Age Group">
                        <img src="/images/Polygon 1.svg" alt="">
                    </div>
                    <div class="merg-1">
                        <input id="cars" type="text" placeholder="Sum Insured">
                        <img src="/images/Polygon 1.svg" alt="">
                    </div>
                        <input type="text" placeholder="No. of Members">
                        <i class="fas fa-solid fa-trash"></i>
                    </div>
                    <div class="btn-link">
                        <a href="" class="btn">Continue</a>
                    </div>
                    <div class="previous">
                        <a href=""> < Back to Previous</a>
                    </div>
                </div>
                <div class="right">
                    <img src="/images/hero section img - Copy.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- End of Hero -->

    <div class="icon">
        <a href="#contact-us">
            <img src="/images/banner icon.png" alt="">
        </a>
    </div>
    <script src="/Js//App.js"></script>

</body>
</html>
